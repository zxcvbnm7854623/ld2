<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝藏寻猎游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="startScreen">
    <button id="startButton">开始游戏</button>
  </div>

  <div id="gameInterface" style="display:none;">
    <div id="playerInfo">
      <span id="playerNickname"></span> - <span id="playerID"></span>
    </div>
    <div id="map"></div>
    <div id="status"></div>
    <div id="controls">
      <button id="musicButton">播放音乐</button>
    </div>
    <button id="restartButton" style="display:none;">重新开始</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
